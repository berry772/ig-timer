
<!DOCTYPE html>
<head>
<title>ig-timer</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<style>
.timer-screen {
  font-size: 40px;
  font-weight: 800;
}
</style>
</head>

<body>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      ig-Timer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div id="ts" class="timer-screen ion-margin"></div>
        <ion-item>
          <ion-label position="floating">mmss</ion-label>
          <ion-input
            id="input"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-button
          id="btn-start"
          expand="block"
          fill="outline"
        >
          <ion-icon name="stopwatch-outline" slot="start"></ion-icon>
          start
        </ion-button>
        <ion-button
          id="btn-pause"
          expand="block"
          fill="outline"
        >
          <ion-icon name="pause-outline" slot="start"></ion-icon>
          pause
        </ion-button>
        <ion-button
          id="btn-cont"
          expand="block"
          fill="outline"
        >
          <ion-icon name="play-outline" slot="start"></ion-icon>
          continue
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row id="preset">
      <ion-col size-md="6" offset-md="3">
        <ion-button data-time="300">3 min</ion-button>
        <ion-button data-time="500">5 min</ion-button>
        <ion-button data-time="1000">10 min</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<script src="./app.js"></script>
</body>
