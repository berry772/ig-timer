<!DOCTYPE html>
<title>ig-timer</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>


<body>
<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			ig-Timer
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-md="6" offset-md="3">

				<div class="timer-screen ion-margin">{{ timerScreen }}</div>
				<ion-item>
					<ion-label position="floating">mmss</ion-label>
					<ion-input type="number" (keyup.enter)="timerStart(inputSec.value)" #inputSec></ion-input>
				</ion-item>
				<ion-button expand="block" fill="outline" (click)=" timerStart(inputSec.value)" *ngIf="!isRunning">
					<ion-icon name="stopwatch-outline" slot="start"></ion-icon>
					start
				</ion-button>
				<ion-button expand="block" fill="outline" (click)="timerPause()" *ngIf="isRunning">
					<ion-icon name="pause-outline" slot="start"></ion-icon>pause
				</ion-button>
				<ion-button expand="block" fill="outline" (click)="timerStart(tempSec)" *ngIf="!!tempSec">
					<ion-icon name="play-outline" slot="start"></ion-icon>continue
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<script src="./app.js"/>
</body>
